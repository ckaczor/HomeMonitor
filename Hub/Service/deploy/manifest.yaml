---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: hub-service
  namespace: home-monitor
  labels:
    app: hub-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hub-service
  template:
    metadata:
      labels:
        app: hub-service
    spec:
      containers:
      - name: hub-service
        image: ckaczor/home-monitor-hub-service:#BUILD_BUILDNUMBER#
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: File
        imagePullPolicy: Always
        securityContext:
          privileged: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/hostname: kubernetes
      schedulerName: default-scheduler
---
kind: Service
apiVersion: v1
metadata:
  name: hub-service
spec:
  ports:
  - name: client
    port: 8080
  selector:
    app: hub-service
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  creationTimestamp: null
  name: hub
  namespace: home-monitor
spec:
  routes:
  - kind: Rule
    match: PathPrefix(`/api/hub`)
    middlewares:
    - name: api-hub
      namespace: home-monitor
    services:
    - kind: Service
      name: hub-service
      namespace: home-monitor
      port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  creationTimestamp: null
  name: api-hub
  namespace: home-monitor
spec:
  stripPrefix:
    prefixes:
    - /api/hub
