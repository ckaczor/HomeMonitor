---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: weather-database
  namespace: home-monitor
  labels:
    app: weather-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-database
  serviceName: weather-database
  template:
    metadata:
      labels:
        app: weather-database
    spec:
      containers:
      - name: weather-database
        image: mcr.microsoft.com/mssql/server
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        env:
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: weather-database-credentials
              key: password
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_PID
          value: Express
        - name: TZ
          value: America/New_York
        volumeMounts:
          - name: data
            mountPath: /var/opt/mssql       
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/hostname: kubernetes
      schedulerName: default-scheduler
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: local-path
        resources:
          requests:
            storage: 4Gi
---
kind: Service
apiVersion: v1
metadata:
  name: weather-database
spec:
  ports:
  - name: client
    port: 1433
  selector:
    app: weather-database
  type: LoadBalancer
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: weather-service
  namespace: home-monitor
  labels:
    app: weather-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-service
  template:
    metadata:
      labels:
        app: weather-service
    spec:
      containers:
      - name: weather-service
        image: ckaczor/home-monitor-weather-service:#BUILD_BUILDNUMBER#
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: File
        imagePullPolicy: Always
        securityContext:
          privileged: true
        env:
        - name: Weather__Queue__Host
          value: weather-queue
        - name: Weather__Queue__User
          valueFrom:
            secretKeyRef:
              name: weather-queue-credentials
              key: username               
        - name: Weather__Queue__Password
          valueFrom:
            secretKeyRef:
              name: weather-queue-credentials
              key: password
        - name: Weather__Database__Host
          value: weather-database
        - name: Weather__Database__User
          valueFrom:
            secretKeyRef:
              name: weather-database-credentials
              key: username               
        - name: Weather__Database__Password
          valueFrom:
            secretKeyRef:
              name: weather-database-credentials
              key: password    
        - name: Hub__Weather
          value: http://hub-service/weather
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/hostname: kubernetes
      schedulerName: default-scheduler
---
kind: Service
apiVersion: v1
metadata:
  name: weather-service
spec:
  ports:
  - name: client
    port: 80
  selector:
    app: weather-service
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  creationTimestamp: null
  name: weather
  namespace: home-monitor
spec:
  routes:
  - kind: Rule
    match: PathPrefix(`/api/weather`)
    middlewares:
    - name: api-weather
      namespace: home-monitor
    services:
    - kind: Service
      name: weather-service
      namespace: home-monitor
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  creationTimestamp: null
  name: api-weather
  namespace: home-monitor
spec:
  stripPrefix:
    prefixes:
    - /api/weather
